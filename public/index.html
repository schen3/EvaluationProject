<html>

		<script type="text/javascript"  src="libs/angular/angular.js"></script>
	</head>
	<body>
		<div class="container-fluid row-xs-12">
			<div class="row row-xs-12">
				<!-- Left -->
				<div class="col-md-2 row-xs-12 fix_margin_padding">
					<div class="row-xs-1">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">GO!</button>
							</span>
						</div>
					</div>
					<ul class="nav nav-sidebar row-xs-10">
						<li class="active"><a href="#">Yakka <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">Daha <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">Mahaha <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">Mahaha <span class="sr-only">(current)</span></a></li>
						<li class="active"><a href="#">Mahaha <span class="sr-only">(current)</span></a></li>
					</ul>
					<div class="row-xs-1">
						<div class="btn-group btn-group-justified footer" role="group" aria-label="...">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">Settings</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default">Loggout</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Right -->
				<div class="col-md-10 row-xs-12 fix_margin_padding">
					<!-- Panel -->
					<div class="row-xs-11">
						<div class="row-xs-6">
							<!-- portrait -->
							<!-- <img src="https://avatars2.githubusercontent.com/u/1864372?v=3&s=400" width="100" class="middle"></img> -->
								<div class="col-md-3 col-md-push-9 fix_margin_padding full">
									<div class="portrait rightCenter">
										<img src="https://avatars2.githubusercontent.com/u/1864372?v=3&s=400">
									</div>
								</div>
						</div>
						<div class="row-xs-6">
							<div class="row fix_margin_padding">
								<div class="col-md-4 col-md-push-8 fix_margin_padding">
									<div class="row-xs-12">
										<div class="row-xs-1">
											<ul class="iconlist">
												<li class="icon-right-wrapper">
													<span class="glyphicon glyphicon-remove middle"></span>
												</li>
											</ul>
										</div>
										<div class="row-xs-11"></div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row-xs-1">
						<div class="row fix_margin_padding">
							<div class="col-md-8 col-md-push-4 fix_margin_padding">

								<div class="row fix_margin_padding">
									<div class="col-md-10 fix_margin_padding">
										<input type="text" class="form-control row-xs-12">
									</div>
									<div class="col-md-1 fix_margin_padding">
										<div class="row-xs-12">
											<span class="glyphicon glyphicon-plus center" aria-hidden="true">
											</span>
										</div>
									</div>
									<div class="col-md-1 fix_margin_padding">
										<div class="row-xs-12">
											<span class="glyphicon glyphicon-ok center" aria-hidden="true">
											</span>
										</div>
									</div>
								</div>
