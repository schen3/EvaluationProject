<html>
	<head>
		<link href="libs/bootstrap/dist/css/bootstrap.css"  type="text/css" rel="stylesheet">
		<link href="stylesheets/chat.css"  type="text/css" rel="stylesheet">
		<script type="text/javascript"  src="libs/angular/angular.js"></script>
	</head>
	<body>
		<div class="container-fluid row-xs-12 ">
			<div class="row row-xs-12">
				<!-- Left -->
				<div class="col-md-2 row-xs-12 fix_margin_padding">
					<div class="row-xs-1 ">
						<div class="input-group">
							<input type="text" class="form-control " height="50px" placeholder="Search for...">
							<span class="input-group-btn leftbottom">
								<button class="btn btn-default " type="button">GO!</button>
							</span>
						</div>
					</div>
					<ul class="nav nav-sidebar row-xs-10">
						<li class="active"><a class="list" href="#">Yakka <span class="sr-only">(current)</span></a></li>
						<li class="active"><a class="list" href="#">Daha <span class="sr-only">(current)</span></a></li>
						<li class="active"><a class="list" href="#">Mahaha <span class="sr-only">(current)</span></a></li>
						<li class="active"><a class="list" href="#">Mahaha <span class="sr-only">(current)</span></a></li>
						<li class="active"><a class="list" href="#">Mahaha <span class="sr-only">(current)</span></a></li>
					</ul>
					<div class="row-xs-1 leftbottom">
						<div class="btn-group btn-group-justified footer" role="group" aria-label="...">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default leftbottom buttons">Settings</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default leftbottom buttons">Loggout</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Right -->
				
				<div class="col-md-10 row-xs-12 fix_margin_padding">
					<!-- Panel -->
					
					<div class="row-xs-11">
						<p class="triangle">
							
							"Message!"
							
						</p>
						<p class="triangle me">
							"Hello World !"
						</p>
						
					</div>

						<div class="singlechat">
							<div class="close">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
							</div>
							<P>Messge!</p>
					</div><!--Bottom -->
				
					<div class="row-xs-1 rightbottom">
							<div class="col-md-8 col-md-push-4 fix_margin_padding">
								<!-- Input Box -->
								<div class="row fix_margin_padding">
									<div class="col-md-10 fix_margin_padding">
										<input type="text" class="form-control row-xs-12 rightbottom">
									</div>
									<div class="col-md-1 fix_margin_padding">
										<div class="row-xs-12">
											<span class="glyphicon glyphicon-plus center" aria-hidden="true">
											</span>
										</div>
									</div>
									<div class="col-md-1 fix_margin_padding">
										<div class="row-xs-12">
											<span class="glyphicon glyphicon-ok center" aria-hidden="true">
											</span>
										</div>
									</div>
								</div>
							</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
